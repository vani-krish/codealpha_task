<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h3>Music player</h3>
        <img id="track_image">
        <p id="title">title.mp3</p>
        <p id="artist">artist</p>
        <input type="range" id="duration_slider" min="0" max="100" value="0" onclick="change_duration()">
        <div>
        <button onclick="previous_song()" id="pre"><i class="fa-solid fa-backward-step"></i></button>
        <button onclick="justplay()" id="play"><i class="fa-solid fa-play"></i></button>
        <button onclick="next_song()" id="next"><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
